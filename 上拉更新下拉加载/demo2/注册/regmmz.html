<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no, shrink-to-fit=no"
        viewport-fit=cover />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贷款超市</title>
    <script src="../js/rem.js"></script>
    <script src="../js/jquery.min.js"></script>
      <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="text">注册</h1>
        <label class="input-wraper" id="phonePart">
            <img class="icon" src="../image/phone@2x.png" alt="">
            <input type="tel" placeholder="请输入手机号" oninput="if( this.value.length > 11 )  this.value = this.value.slice(0,11)" maxlength="11" id="phone">
        </label> 
        <div class="input-wraper">
            <img class="icon" src="../image/code@2x.png" alt="">
            <input type="text" placeholder="请输入验证码" id="message" oninput="if( this.value.length > 6 )  this.value = this.value.slice(0,6)"  maxlength="6" class="code" >
            <span class="get-code get-code-wait code_btn">获取验证码</span>
            <!-- <span class="get-code get-code-wait">重新发送(20)</span> -->
        </div>
        <p id="nest_register" class="btn">注册</p>
    </div>
        <div id="toast">
        <span>圣诞快乐房价是领导看附件是考虑对方</span>
    </div>
    <div class="getCode">  
        <div class="getCode_mian">
            <div class="getCode_header">
                <h4>输入图形验证码</h4>
                <div class="mian_getCode">
                    <input type="text" id='code'   maxlength="4" placeholder="请输入验证码">
                </div>
                <div class="main_getImg">
                    <div class="getImg_left">
                    </div>
                    <div class="getImg_right">
                        点击图片刷新
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer_left">
                    取消
                </div>
                <div class="footer_right">
                    确定
                </div>
            </div>
        </div>
    </div>
    <script src="./js/regmmz.js"></script>

</body>

</html>
